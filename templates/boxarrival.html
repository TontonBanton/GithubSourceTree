<div class="box">
  <div class="image">
    <img src="{{image}}" alt="">
  </div>
  <div class="info">
    <h3>{{name}}</h3>
    <div class="subinfo">
      <strong class="price"> {{sale}}/- <span class="srp"> {{srp}}/- </span>
      </strong>
      <div class="stars">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half"></i>  
      </div>
    </div>
  </div>
  <div class="overlay">
    <a href="#" style="--i:1;" class="fas fa-heart"></a>
    <a href="#" style="--i:2;" class="fas fa-shopping-cart"></a>
    <a href="#" style="--i:3;" class="fas fa-search"></a>
  </div>
</div>
